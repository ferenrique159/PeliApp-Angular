<div class="swiper-container">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">
            <img [src]="actor.profile_path | poster" class="img-thumbnail" /> {{ actor.name }}
        </div>
    </div>
</div>
